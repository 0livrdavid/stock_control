<div class="container">
<form>
    <div class="row mt-2">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-group" style="text-align: center;">
                <label for="id">Id</label>
                <input  style="margin-top: 2%" type="id" class="form-control" id="id" placeholder="Id Product..." disabled>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-group" style="text-align: center;">
                <label for="name">Name</label>
                <input  style="margin-top: 2%" type="name" class="form-control" id="name" placeholder="Name Products...">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-group" style="text-align: center;">
                <label for="formControlSelect">Category</label>
                <select style="margin-top: 2%" class="form-control form-select" id="formControlSelect">
                    <option>Fish</option>
                    <option>Meal</option>
                    <option>Fruit</option>
                    <option>Vegetables</option>
                    <option>Pasta</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-group" style="text-align: center;">
                <label for="quantity">Quantity</label>
                <input  style="margin-top: 2%" type="quantity" class="form-control" id="quantity" placeholder="Quantity of products...">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-group" style="text-align: center;">
                <label for="price">Price</label>
                <input  style="margin-top: 2%" type="price" class="form-control" id="price" placeholder="Price Products...">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="form-group" style="text-align: center;">
                <label for="provider">Provider</label>
                <input  style="margin-top: 2%" type="provider" class="form-control" id="provider" placeholder="Provider...">
            </div>
        </div>
    </div>
</form>
</div>
