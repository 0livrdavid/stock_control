<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
            </div>

                <div class="form-group" style="text-align: left;">
                    <label for="name"><h6>Name</h6></label>
                    <input class="form-control" id="edit_name" placeholder="Ham">

                <div class="form-group" style="text-align: left;">

                    <input class="form-control" id="edit_price" placeholder="10">
                </div>
            </div>
            <div class="modal-footer">
                <a onclick="window.location = 'index.html?link='+param" type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</a>
